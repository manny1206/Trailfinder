<div class="login">
    <div class="login" *ngIf="auth.user$ | async as user; else login">
            {{user | json}}
        <hr>
        <button class="btn" (click)="auth.signOut()">Sign Out</button>
    </div>
    <ng-template #login>
        <div id="Glogo"></div>
        <button class="btn" (click)="auth.googleSignin()">Sign In with Google</button>
    </ng-template>
</div>
