<router-outlet></router-outlet>
    <div class="headmap-text-box">
        <h1>Welcome to the Outdoors.</h1>
        <div>
            <app-autocomplete-text class="input" (setAddress)="getAddress($event)" addressType="geocode"></app-autocomplete-text>
            <i class="clearableinput_X">&times;</i>
        </div>
        <button (click)="searchFIND(formattedAddress)"routerLink="/map" class="btn find">
            <span class="full-txt">Find Trails</span>
        </button>
        <p>Location: {{formattedAddress}}</p>
        <p>Place ID: {{placeid}}</p>
    </div>
