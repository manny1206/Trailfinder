<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><!--hamburger menu icon-->
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="css/index-style.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><!--jquery-->
        <script src="../general(used by multiple pages)/js/nav-script.js"></script>
        <script src="../general(used by multiple pages)/js/clearableinput.js"></script>
        <script src="../general(used by multiple pages)/js/login-script.js"></script>
        <title>Trailfinder</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="row">
                    <div class="logo"></div>
                    <div class="nav-main" id="topnav">
                        <a href="javascript:void(0);" class="icon" onclick="navMenufunction()">
                            <i class="fa fa-bars"></i>
                        </a>
                        <a href="#home" class="plink">Home</a>
                        <a href="javascript:void(0);" class="plink" onclick="loginfunction()">Login</a>
                        <a id="logout" class="plink logout">Logout</a>
                        <a href="#history" class="plink">History</a>
                        <a href="#save" class="plink">Save Location</a>
                    </div>
                </div>
            </nav>
            <div class="headmap-text-box">
                <h1>Welcome to the Outdoors.</h1>
                <div class="input">
                    <input class="clearableinput" type="text" placeholder="Address/City/Zip">
                    <i class="clearableinput_X">&times;</i>
                </div>
                <a class="btn btn-find" href="#map">
                <span class="full-txt">Find Trails</span>
                <span class="short-txt">Find</span>
                </a>
            </div>
        </header>
        <form id="login" class="login" method="POST">
            <div class="login-box">
                <div class="input">
                    <input type="text" name="uname" placeholder="Username">
                    <i class="clearableinput_X">&times;</i>
                </div>
                <br>
                <div class="input">
                    <input type="text" name="pword" placeholder="Password">
                    <i class="clearableinput_X">&times;</i>
                </div>
                <br>
                <a class="btn login" href="#login" onclick="logoutfunction()">Login</a>
            </div>
        </form>
    </body>
</html>
